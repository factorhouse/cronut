name: Cronut Test 

on: [push]

jobs:

  clojure:
    runs-on: ubuntu-latest 

    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: 'latest'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deps
        working-directory: ./
        run: lein deps
        
      - name: Smoke
        working-directory: ./
        run: lein smoke
